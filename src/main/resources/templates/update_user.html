<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <title>eFinance Update User</title>
    <link rel="stylesheet" href="/css/formatting.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container container-margin">

    <h1 class="page-title">eFinance Update User </h1>
    <hr>
    <form class="row g-3" action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">

        <input type="hidden" th:field="*{uid}" />

        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName">
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" >
        </div>
        <div class="col-4">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" th:field="*{emailAddress}" class="form-control" id="email" >
        </div>
        <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber">
        </div>
        <div class="col-md-4">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="text" th:field="*{dateOfBirth}" class="form-control" id="dob" >
        </div>
        <div class="col-md-6">
            <label for="address" class="form-label">Street Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" >
        </div>
        <div class="col-md-3">
            <label for="state" class="form-label">State</label>
            <input type="text" th:field="*{state}" class="form-control" id="state" >
        </div>
        <div class="col-md-3">
            <label for="zip" class="form-label">Zip Code</label>
            <input type="text" th:field="*{zipCode}" class="form-control" id="zip" >
        </div>
        <div class="col-md-4">
            <label for="userName" class="form-label">Choose Username</label>
            <input type="text" th:field="*{username}" class="form-control" id="userName" >
        </div>
        <div class="col-md-4">
            <label for="password" class="form-label">Enter Password</label>
            <input type="text" th:field="*{password}" class="form-control" id="password" >
        </div>
        <div class="col-md-4">
            <label for="passwordConfirm" class="form-label">Confirm Password</label>
            <input type="text" class="form-control" id="passwordConfirm" >
        </div>
        <hr>

        <div class="col-12">
            <button type="submit" class="btn btn-secondary btn-lg col-3" id="formButton">Register</button>
        </div>
    </form>
</div>

</body>
</html>
